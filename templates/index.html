<!DOCTYPE html>
<html>
<head>
    <title>AdSpark AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>AdSpark AI</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label>Product:</label>
            <input type="text" name="product" placeholder="e.g., coffee">
            <label>Audience:</label>
            <select name="audience">
                {% for audience in audiences %}
                    <option value="{{ audience }}">{{ audience }}</option>
                {% endfor %}
            </select>
            <label>Budget:</label>
            <input type="text" name="budget" placeholder="e.g., 10">
            <label>Category:</label>
            <input type="text" name="budget" placeholder="e.g., drink">
            <input type="submit" value="Generate Ad">
        </form>
        {% if ad %}
            <div class="sample-card">
                <p>{{ ad }}</p>
                <p style="font-size: 0.9em; color: #777;">Trend: {{ trend }} (via X)</p>
                {% if image_data %}
                    <img src="data:image/png;base64,{{ image_data }}" alt="Generated Ad Image">
                {% endif %}
                <form action="/pay" method="POST">
                    <input type="hidden" name="ad" value="{{ ad }}">
                    <input type="hidden" name="image_data" value="{{ image_data }}">
                    <input type="submit" value="Pay $10 to Use This Ad" style="background: #2ecc71; margin-top: 10px;">
                </form>
            </div>
        {% endif %}
        <p>{{ warning }}</p>
        <a href="/" style="display: inline-block; margin-top: 20px; color: #6366f1; text-decoration: none;">Back to Home</a>
    </div>
    <footer>
        Â© 2025 AdSpark AI | Built by <a href="https://github.com/Adsparky" target="_blank">Adsparky</a>
    </footer>
</body>
</html>
